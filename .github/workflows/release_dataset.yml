name: Release Dataset (.csv.gz)

on:
  workflow_dispatch:
    inputs:
      events:
        description: "Number of incidents to generate"
        required: false
        default: "100000"
      tag:
        description: "Release tag (e.g., v0.1.0)"
        required: true
  push:
    tags:
      - "v*.*.*"

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Prefer editable install; fallback to minimal deps if extras unavailable
          pip install -e ".[dev]" || pip install pandas numpy faker scikit-learn joblib tqdm

      - name: Generate dataset if missing
        run: |
          if [ ! -f data/cyber_incidents_simulated.csv ]; then
            echo "Generating dataset..."
            python generator/generate_cyber_incidents.py --n-events "${{ github.event.inputs.events || '100000' }}"
          else
            echo "Found existing dataset at data/cyber_incidents_simulated.csv"
          fi

      - name: Compress dataset
        run: |
          gzip -c data/cyber_incidents_simulated.csv > data/cyber_incidents_simulated.csv.gz
          ls -lh data/cyber_incidents_simulated.csv.gz

      - name: Create GitHub Release and upload asset
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.inputs.tag || github.ref_name }}
          files: |
            data/cyber_incidents_simulated.csv.gz
          generate_release_notes: true
